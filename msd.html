<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farm to Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9f0;
      color: #2f4f2f;
    }
    header {
      background: #2e8b57;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }
    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .price {
      color: #388e3c;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      background-color: #2e8b57;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #246b43;
    }
    .cart {
      margin-top: 40px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-items li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .checkout-btn {
      background-color: #388e3c;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .checkout-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <header>Farm to Home</header>

  <div class="container">

    <section class="products" id="products">
      <!-- Products will be inserted here by JS -->
    </section>

    <section class="cart">
      <h2>Your Cart</h2>
      <ul class="cart-items" id="cart-items">
        <li>Your cart is empty.</li>
      </ul>
      <button class="checkout-btn" id="checkoutBtn" disabled>Place Order</button>
    </section>

  </div>

  <script>
    // Sample data: crops from farmers
    const products = [
      {id: 1, name: 'Fresh Tomatoes', price: 20, img: 'https://th.bing.com/th/id/OIP.TUsA1SAY9tmi-zkFAt4JVAHaE6?w=301&h=200&c=7&r=0&o=7&pid=1.7&rm=3'},
      {id: 2, name: 'Organic Carrots', price: 15, img: 'https://cdn.pixabay.com/photo/2016/11/23/00/22/carrots-1851424_1280.jpg'},
      {id: 3, name: 'Green Spinach', price: 10, img: 'https://th.bing.com/th/id/OIP.sb_552N9wJAn_6UAHX78OwHaE6?w=244&h=180&c=7&r=0&o=7&pid=1.7&rm=3'},
      {id: 4, name: 'Fresh Potatoes', price: 18, img: 'https://th.bing.com/th/id/OIP.BexQgYLEmPyzSztjPtTV9QHaE7?w=293&h=195&c=7&r=0&o=7&pid=1.7&rm=3'},
    ];

    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkoutBtn');

    let cart = [];

    function renderProducts() {
      products.forEach(product => {
        const productEl = document.createElement('div');
        productEl.className = 'product';
        productEl.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p class="price">₹${product.price} per kg</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsContainer.appendChild(productEl);
      });
    }

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Your cart is empty.</li>';
        checkoutBtn.disabled = true;
        return;
      }
      checkoutBtn.disabled = false;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - ₹${item.price} x ${item.quantity}`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.style.background = 'red';
        removeBtn.style.color = 'white';
        removeBtn.style.border = 'none';
        removeBtn.style.padding = '2px 5px';
        removeBtn.style.borderRadius = '3px';
        removeBtn.style.cursor = 'pointer';
        removeBtn.onclick = () => removeFromCart(item.id);
        li.appendChild(removeBtn);
        cartItemsContainer.appendChild(li);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const cartItem = cart.find(item => item.id === id);
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({...product, quantity: 1});
      }
      alert(`${product.name} added to cart!`);
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let orderSummary = 'Order Summary:\n';
      let total = 0;
      cart.forEach(item => {
        orderSummary += `${item.name} x ${item.quantity} = ₹${item.price * item.quantity}\n`;
        total += item.price * item.quantity;
      });
      orderSummary += `Total Amount: ₹${total}\n\nThank you for ordering from Farm to Home! Your crops will be delivered soon.`;

      alert(orderSummary);
      cart = [];
      renderCart();
    });

    // Initial render
    renderProducts();
    renderCart();

    // Expose functions globally to use in inline onclick handlers
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;

  </script>

</body>
</html>
